<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Process Image</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your custom CSS file -->
  <style>
    /* ... existing styles ... */
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      background-image: linear-gradient(135deg, #9C27B0, #673AB7);
      color: #fff;
    }
    header {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      text-align: center;
    }
    main {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    form {
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    input[type="file"] {
      margin-bottom: 20px;
    }
    button[type="submit"],
    button[type="button"] {
      /* Common button styles */
      background-color: #673AB7;
      color: #fff;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover,
    button[type="button"]:hover {
      background-color: #512DA8;
    }
    button[type="button"] {
      background-color: #888;
      margin-right: 10px;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Process Image</h1>
  </header>
  <main>
    <form id="processForm" enctype="multipart/form-data" action="/second_page" method="POST">
      <label for="openEyesImage">Select your image with eyes open:</label>
      <input type="file" id="openEyesImage" name="openEyesImage" accept="image/*" required>
      <div class="button-container">
        <button type="submit">Next</button>
        <button type="button">Cancel</button>
      </div>
    </form>
  </main>
  <footer>
    <p>&copy; 2023 Your Website. All rights reserved.</p>
  </footer>
</body>
</html>
